<div ng-controller="UserCtrl">
  <form ng-submit="handleSaveUser()" ng-show="User.isLoggedIn" class="form-horizontal">
    <div class="alert alert-success" ng-show="saveSuccessful">
      <strong>Your changes were saved!</strong>
    </div>
    <legend>Welcome, {{User.username}}!</legend>
    <div class="control-group">
      <label for="username" class="control-label">User Name </label>
      <div class="controls"><input type="text" id="username" name="username" value="{{User.username}}" disabled></div>
    </div>
    <div class="control-group">
      <label for="firstName" class="control-label">First Name </label>
      <div class="controls"><input type="text" id="firstName" name="firstName" ng-model="User.firstName" required></div>
    </div>
    <div class="control-group">
      <label for="lastName" class="control-label">Last Name </label>
      <div class="controls"><input type="text" id="lastName" name="lastName" ng-model="User.lastName" required></div>
    </div>
    <div class="control-group">
      <label for="email" class="control-label">Email </label>
      <div class="controls"><input type="text" id="email" name="email" ng-model="User.email" required></div>
    </div>
    <div class="control-group">
      <label for="phone" class="control-label">Phone Number </label>
      <div class="controls"><input type="text" id="phone" name="phone" ng-model="User.phone" required></div>
    </div>
    <div class="form-actions"><button type="submit" class="btn btn-primary">Save</button></div>
    <input type="hidden" name="userId" id="userId" value="{{User.userId}}">
  </form>
</div>
